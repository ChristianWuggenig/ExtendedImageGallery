<form [formGroup]="dataForm" #dataform>
  <div *ngIf="message" class="alert alert-info">
    {{ message }}
  </div>
  <div class="form-group">
    <label for="firstname"><b>First Name</b></label>
    <input #firstnameField id="firstname" class="form-control" type="email" formControlName="firstname" required>
    <div *ngIf="dataForm.controls['firstname'].hasError('required')" class="alert alert-danger">
      Please enter your first name
    </div>
  </div>

  <div class="form-group">
    <label for="lastname"><b>Last Name</b></label>
    <input #lastnameField id="lastname" class="form-control" type="text" formControlName="lastname" required>
    <div *ngIf="dataForm.controls['lastname'].hasError('required')" class="alert alert-danger">
      Please enter your last name
    </div>
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input #passwordField id="password" class="form-control" type="text" formControlName="password" required>
    <div *ngIf="dataForm.controls['password'].hasError('required')" class="alert alert-danger">
      Please enter a password
    </div>
    <div *ngIf="dataForm.controls['password'].hasError('minlength')" class="alert alert-danger">
      Please at least 4 characters
    </div>
  </div>
  <button [disabled]="(!dataForm.valid || message)" class="btn btn-primary" (click)="updateData()">Save</button>
</form>
