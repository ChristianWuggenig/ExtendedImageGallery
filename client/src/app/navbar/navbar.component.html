<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="false">

  <mdb-navbar-brand><a class="navbar-brand" routerLink="/">Extended Image Gallery</a></mdb-navbar-brand>

  <links>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/favorites" routerLinkActive="active">My Favorites</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/upload" routerLinkActive="active">Image Upload</a>
      </li>
    </ul>

    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input #searchBox class="form-control mr-sm-2" type="text" placeholder="Search by name or hashtag" id="searchBox" (input)="galleryService.search(searchBox.value)">
      </div>
    </form>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon>{{authService.username}}<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect *ngIf="authService.isLoggedIn()" routerLink="/myaccount">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect *ngIf="!authService.isLoggedIn()" routerLink="/login">Log in</a>
          <a class="dropdown-item waves-light" mdbWavesEffect *ngIf="authService.isLoggedIn()" (click)="logout()">Log out</a>
        </div>
      </li>

    </ul>
  </links>

</mdb-navbar>
